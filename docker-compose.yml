version: '3.8'

services:
  # 1. Database ch√≠nh
  mongo:
    image: mongo:6
    container_name: bfd_mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo_data:/data/db

  # 2. Caching 
  redis:
    image: redis:alpine
    container_name: bfd_redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  # 3. Object Storage
  minio:
    image: minio/minio
    container_name: bfd_minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  mongo_data:
  redis_data:
  minio_data: